<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light">
    <title>Field Service Manager</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
          }
        }
      }
    }
</script>
<style>
  .crosshair-cursor {
    cursor: crosshair;
  }
  .pac-container {
      z-index: 1050 !important; /* Ensure it's on top of modals */
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border: 1px solid #e2e8f0;
      margin-top: 4px;
  }
  .pac-item {
      padding: 10px;
      font-size: 14px;
      border: none;
      cursor: pointer;
  }
  .pac-item:hover {
      background-color: #f7fafc;
  }
  .pac-item-query {
      font-weight: 600;
  }

  /* Force light theme for specific form controls that might ignore color-scheme meta */
  input, select, textarea, input[type="number"] {
    color-scheme: light !important;
    background-color: #ffffff !important;
    color: #111827 !important;
  }
  button {
    color-scheme: light;
  }
  
  /* Hide spinners on number inputs for a cleaner look */
  input[type="number"] {
    -moz-appearance: textfield; /* Firefox */
  }
  input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  
  @media print {
    body.print-preview-active #root > div:not(.print-preview-screen) {
      display: none;
    }
    
    .print-preview-screen {
      position: static !important;
      padding: 0 !important;
      margin: 0 !important;
      background: none !important;
      overflow: visible !important;
      height: auto !important;
      width: auto !important;
    }

    .print-preview-screen .print-content-wrapper {
        box-shadow: none !important;
        overflow: visible !important;
        height: auto !important;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
    }

    .no-print, .no-print * {
      display: none !important;
    }
    
    .print-map-page {
      page: map-page;
      width: 100%;
      height: 100%;
    }
    
    .print-report-page {
      page: report-page;
      break-before: page;
    }
    
    @page map-page {
      size: landscape;
      margin: 1cm;
    }
    
    @page report-page {
      size: portrait;
      margin: 1cm;
    }
  }
</style>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
